<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Comparador A e B</title>
</head>
<body>
    <div class="container">
        <form id="form-comparative">
            <h1>Compare dois números e veja se um é maior que o outro:</h1>
            <input type="number" id="number-a" required placeholder="Insira o número A">
            <input type="number" id="number-b" required placeholder="Insira o número B">
            <button type="submit" id="numberButton">Comparar</button>
        </form>
        <p class="success">Parabéns! O número B é maior que o Número A</p>
        <p class="error">Opa! O número B é menor que o Número A</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
